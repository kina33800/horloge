<!DOCTYPE html>
<html>
<head>
    <title>Horloge Simple</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="contenu">
        <div id="logo">
            <img src="Rolex.png" alt="Rolex">
        </div>
        <h1>Horloge</h1>
        <div id="heure">00:00:00</div>
        <h2>Alarme</h2>
        <input type="time" id="alarme">
        <button id="bouton">Programmer</button>
        <p id="message"></p>
    </div>

    <div class="rov">
        <div id="tricolore"></div>
        <div id="rouge" class="light"></div>
        <div id="orange" class="light"></div>
        <div id="vert" class="light"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>

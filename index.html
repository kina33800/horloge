<!DOCTYPE html>
<html>
<head>
    <title>Horloge Simple</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="contenu">
        <div id="logo">
            <img src="Rolex.png" alt="Rolex">
        </div>
        <h1>Horloge</h1>
        <div id="heure">00:00:00</div>
        <h2>Alarme</h2>
        <input type="time" id="alarme">
        <button id="bouton">Programmer</button>
        <p id="message"></p>
    </div>

    <div class="rov">
        <div id="tricolore"></div>
        <div id="rouge" class="light"></div>
        <div id="orange" class="light"></div>
        <div id="vert" class="light"></div>
    </div>

   <!-- Bouton pour ouvrir la modal -->
    <button id="bouton-modal">Info importante ⚠️</button>

    <!-- La modal (fenêtre popup) -->
    <div id="ma-modal" class="modal">
        <div class="modal-contenu">
            <!-- Bouton X pour fermer -->
            <span class="fermer">&times;</span>
            
            <!-- Titre -->
            <h3>⌚ Attention Montres Collector</h3>
            
            <!-- Contenu -->
            <p>Ces montres sont des pièces uniques et rares.</p>
            <p>Prix susceptibles de varier selon la demande.</p>
            <p>Stock limité - Livraison sous 48h.</p>
            
            <!-- Bouton en bas -->
            <button class="bouton-fermer">J'ai compris</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
